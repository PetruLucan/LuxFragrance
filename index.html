<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lux fragrance</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="headerLogo">
                <h1>lux
                    <span>fragrance</span>
                </h1>
            </div>
            <div class="navigation">
                <ul class="navStyle">
                    <li>Home</li>
                    <li>Featured</li>
                    <li>Discounts</li>
                    <li>Accesories</li>
                </ul>
            </div>
        </header>

        <section class="onSaleContainer">
            <div class="homeContainer">
                <h2>on Sale 
                    <span>25 %</span>
                </h2>
                <h1>Aventus by Creed,
                    <span>Cologne - 120ml</span>
                </h1>
                
                <button>Explore Sales</button>
            </div>

            <div class="imgContainer">
                <img src="small/creed.jpg">
            </div>
        </section>

        <section class="contentContainer">
            <h1>Featured</h1>
            <div id="content" class="featuredContent">
                <figure>
                    <a href="#">
                        <img src="img/chpard-wish.jpg">
                    </a>
                    <figcaption>
                        <h4>Chopard Wish
                            <span>102 lei</span>
                        </h4>
                        <p>produc details</p>
                    </figcaption>
                </figure>
            </div>
            <div class="discountsContainer">

            </div>
            <div class="accesoriesContainer">

            </div>
        </section>

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
