<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lux fragrance</title>
</head>

<body>
    <div class="container">
        <header id="myHeader">
            <div class="headerLogo">
                <h1>lux
                    <span>fragrance</span>
                </h1>
            </div>
            <div class="navigation">
                <ul class="navStyle">
                    <li>Home</li>
                    <li>Featured</li>
                    <li>Discounts</li>
                    <li>Accesories</li>
                </ul>
            </div>
        </header>

        <section class="onSaleContainer">
            <div class="homeContainer">
                <h2>on Sale 
                    <span>25 %</span>
                </h2>
                <h1>Aventus by Creed,
                    <span>Cologne - 120ml</span>
                </h1>
                
                <button>Explore Sales</button>
            </div>

            <div class="imgContainer">
                <img src="img/sale-banner/creed.jpg">
            </div>
        </section>

        <section class="contentContainer">
            <h1>Featured</h1>
            <div id="featuredContent" class="grid-Content"></div>
            <h1>Discounts</h1>
            <div id="discountsContent" class="grid-Content"></div>
            <h1>Accessories</h1>
            <div id="accessoriesContent" class="grid-Content"></div>
        </section>

    </div>
    <!-- <a href="#" class="goTopBtn"> 
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </a> -->

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
